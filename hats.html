<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <div id="menu-placeholder"></div>

  <main class="container mt-4">
    <h2 class="mb-4">Add Hats</h2>
    <form id="addForm" class="row g-3">
      
      <div class="col-md-4">
        <label for="style" class="form-label">Style</label>
        <input type="text" id="style" class="form-control" list="styleSuggestions" required />
        <datalist id="styleSuggestions"></datalist>
      </div>
      
      <div class="col-md-4">
        <label for="color" class="form-label">Color</label>
        <input type="text" id="color" class="form-control" list="colorSuggestions" required />
        <datalist id="colorSuggestions"></datalist>
      </div>
      
      <div class="col-md-4">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" class="form-control" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add to Inventory</button>
      </div>
    </form>

    <hr class="my-5" />
    <section id="display-section">
      <h2>Inventory Display</h2>
      <div id="inventoryDisplay" class="table-responsive"></div>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("../components/menu.html")
        .then(res => res.text())
        .then(html => document.getElementById("menu-placeholder").innerHTML = html);
    });
  </script>
  <script src="../scripts/shared.js"></script>
  <script src="../scripts/hats.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
