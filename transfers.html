<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transfers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="menu-placeholder"></div>

  <main class="container mt-4">
    <h2>Add Transfer</h2>
    <form id="addForm" class="row g-3">
      <div class="col-md-6">
        <label for="design" class="form-label">Design</label>
        <input type="text" class="form-control" id="design" required />
      </div>
      <div class="col-md-6">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Transfer</button>
      </div>
    </form>

    <hr />
    <h2>Transfers Display</h2>
    <div id="inventoryDisplay" class="table-responsive"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="transfers.js"></script>
  <script>
  fetch('menu.html')
    .then(res => res.text())
    .then(html => document.getElementById('menu-placeholder').innerHTML = html);
  </script>
  
</body>
</html>
