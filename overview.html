
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-4">Inventory Overview</h1>
  <button id="syncBtn" class="btn btn-primary mb-3">Sync from GitHub</button>
  <div id="status" class="mb-4 text-success fw-bold"></div>
  <pre id="output" class="bg-light p-3 rounded border"></pre>

  <script>
    document.getElementById("syncBtn").addEventListener("click", () => {
      fetch("https://raw.githubusercontent.com/aln-houts/Stock/main/data/inventory.json")
        .then(res => res.json())
        .then(data => {
          localStorage.setItem("inventory", JSON.stringify(data.tees || {}));
          localStorage.setItem("tankInventory", JSON.stringify(data.tanks || {}));
          localStorage.setItem("hoodieInventory", JSON.stringify(data.hoodies || {}));
          localStorage.setItem("printInventory", JSON.stringify(data.print || {}));
          localStorage.setItem("hatInventory", JSON.stringify(data.hats || {}));
          localStorage.setItem("bagInventory", JSON.stringify(data.bags || {}));
          localStorage.setItem("transferInventory", JSON.stringify(data.transfers || {}));
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
          document.getElementById("status").textContent = "Inventory synced from GitHub!";
        })
        .catch(err => {
          document.getElementById("status").textContent = "Failed to sync: " + err.message;
        });
    });
  </script>
</body>
</html>
