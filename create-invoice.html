<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            max-height: 80px;
            margin-bottom: 10px;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container py-3">
    <img src="Umilitee.png" alt="Company Logo" class="logo">

    <h2>Create Invoice</h2>

    <!-- Invoice Details Section -->
    <div class="form-section row">
        <div class="col-md-6 mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
        </div>
        <div class="col-md-6 mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
        </div>
        <div class="col-md-4 mb-3">
            <label for="dateOfIssue" class="form-label">Date of Issue</label>
            <input type="date" class="form-control" id="dateOfIssue">
        </div>
        <div class="col-md-4 mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="dueDate">
        </div>
        <div class="col-md-4 mb-3">
            <label for="paidStatus" class="form-label">Paid Status</label>
            <select class="form-select" id="paidStatus">
                <option value="Paid">Paid</option>
                <option value="Partial Payment">Partial Payment</option>
                <option value="Due in Full">Due in Full</option>
            </select>
        </div>
    </div>

    <!-- Line Items Section -->
    <div class="form-section">
        <h4>Add Item</h4>
        <div class="row g-3 align-items-center mb-3">
            <div class="col-md-4">
                <input type="text" class="form-control" id="itemDescription" placeholder="Item description">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="itemQuantity" placeholder="Quantity" min="1" value="1">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="itemPrice" placeholder="Unit Price" min="0" step="0.01">
            </div>
            <div class="col-md-2">
                <button id="addItemBtn" class="btn btn-primary">Add Item</button>
            </div>
        </div>
        <table class="table table-bordered" id="invoiceTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Invoice Summary -->
    <div class="form-section">
        <h4>Invoice Summary</h4>
        <p><strong>Total Quantity:</strong> <span id="totalQuantity">0</span></p>
        <p><strong>Total Amount:</strong> $<span id="totalAmount">0.00</span></p>
        <button id="generateInvoiceBtn" class="btn btn-success">Generate Invoice</button>
    </div>

    <script src="invoice.js"></script>
</body>
</html>
