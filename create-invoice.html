<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            max-height: 80px;
            margin-bottom: 10px;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container py-3">
    <img src="Umilitee.png" alt="Company Logo" class="logo">

    <h2>Create Invoice</h2>

    <div class="form-section row">
        <div class="col-md-6 mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName">
        </div>
        <div class="col-md-6 mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName">
        </div>
        <div class="col-md-4 mb-3">
            <label for="dateOfIssue" class="form-label">Date of Issue</label>
            <input type="date" class="form-control" id="dateOfIssue">
        </div>
        <div class="col-md-4 mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="dueDate">
        </div>
        <div class="col-md-4 mb-3">
            <label for="paidStatus" class="form-label">Paid Status</label>
            <select class="form-select" id="paidStatus">
                <option value="Paid">Paid</option>
                <option value="Partial Payment">Partial Payment</option>
                <option value="Due in Full">Due in Full</option>
            </select>
        </div>
    </div>

    <div id="invoiceItemsSection">
        <!-- Item adding form and table will go here -->
        <p>Items section placeholder (preserved from your original file).</p>
    </div>

    <script src="invoice.js"></script>
</body>
</html>
