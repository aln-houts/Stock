<!DOCTYPE html>
<html>
<head>
  <title>Create Invoice</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="invoice.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Create Invoice</h1>

    <form id="invoice-form">
      <label for="invoice-number">Invoice #:</label>
      <input type="number" id="invoice-number" value="10024" />

      <div id="line-items"></div>

      <button type="button" onclick="addLineItem()">+ Add Item</button>
      <button type="button" onclick="generateInvoice()">Preview Invoice</button>
    </form>

    <hr>

    <div id="invoice-preview" style="display:none;">
      <h2>Invoice Preview</h2>
      <div id="invoice-summary"></div>
      <p><strong>Total Quantity:</strong> <span id="total-qty"></span></p>
      <p><strong>Invoice Total:</strong> $<span id="invoice-total"></span></p>
      <p><button onclick="downloadInvoice()">Download PDF</button></p>
    </div>
  </div>
</body>
</html>
