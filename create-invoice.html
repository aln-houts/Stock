<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Invoice</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script src="menu.js?v=2" defer></script>
  <script src="invoice.js?v=2" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>
</head>

<body>
  <div id="menu-placeholder"></div>

  <div class="container mt-4">
    <h1>Create Invoice</h1>

    <form id="invoice-form">
      <label for="invoice-number">Invoice #:</label>
      <input type="number" id="invoice-number" class="form-control mb-2" value="10024" />

      <label for="issue-date">Issue Date:</label>
      <input type="date" id="issue-date" class="form-control mb-3" />

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="customer-name">Customer:</label>
          <input type="text" id="customer-name" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="project-name">Project:</label>
          <input type="text" id="project-name" class="form-control" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="payment-status">Payment Status:</label>
          <select id="payment-status" class="form-select">
            <option value="Due in Full">Due in Full</option>
            <option value="Partial Payment">Partial Payment</option>
            <option value="Paid">Paid</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="due-date">Due Date:</label>
          <input type="date" id="due-date" class="form-control" />
        </div>
      </div>

      <div id="line-items"></div>

      <button type="button" class="btn btn-secondary mb-2" onclick="addLineItem()">+ Add Item</button>
      <button type="button" class="btn btn-primary mb-3" onclick="generateInvoice()">Preview Invoice</button>
    </form>

    <div id="invoice-preview" class="mt-5" style="display:none;">
      <h2>Invoice Preview</h2>
      <p><strong>Invoice #:</strong> <span id="preview-invoice-number"></span></p>
      <p><strong>Issue Date:</strong> <span id="preview-issue-date"></span></p>
      <p><strong>Customer:</strong> <span id="preview-customer-name"></span></p>
      <p><strong>Project:</strong> <span id="preview-project-name"></span></p>
      <p><strong>Payment Status:</strong> <span id="preview-payment-status"></span></p>
      <p><strong>Due Date:</strong> <span id="preview-due-date"></span></p>

      <table class="table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="invoice-summary"></tbody>
      </table>
      <p><strong>Grand Total:</strong> <span id="invoice-total"></span></p>

      <button type="button" class="btn btn-success" onclick="downloadInvoice()">Download Invoice</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().substr(0, 10);
      document.getElementById('issue-date').value = today;
    });
  </script>
</body>
</html>
