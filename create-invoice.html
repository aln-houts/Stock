<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Invoice</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>

  <!-- Menu Placeholder -->
  <div id="menu-placeholder"></div>

  <!-- Main Invoice Form -->
  <div class="container mt-4">
    <h1>Create Invoice</h1>

    <form id="invoice-form">
      <label for="invoice-number">Invoice #:</label>
      <input type="number" id="invoice-number" class="form-control mb-3" value="10024" />

      <div id="line-items"></div>

      <button type="button" class="btn btn-secondary mb-2" onclick="addLineItem()">+ Add Item</button>
      <button type="button" class="btn btn-primary mb-3" onclick="generateInvoice()">Preview Invoice</button>
    </form>

    <hr />

    <!-- Invoice Preview Area -->
    <div id="invoice-preview" style="display:none; border: 1px solid #ccc; padding: 1rem; background: white;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <img src="logo.png" alt="Logo" style="height: 60px;" />
        <div>
          <strong>UMILI TEE<br>custom shirts</strong><br>
          2754 Villa Bella Ct<br>
          League City, TX 77573<br>
          (832)385-7092
        </div>
      </div>

      <h2 style="color: #3b2ab8;">Invoice <span style="color: hotpink; font-weight: bold;">PAID</span></h2>

      <table style="width: 100%; margin-bottom: 1rem; border-collapse: collapse;">
        <tr>
          <td><strong>Invoice For:</strong> <span id="invoice-customer">Demetria</span></td>
          <td><strong>Payable To:</strong> Alan Leenhouts</td>
          <td><strong>Invoice #:</strong> <span id="preview-invoice-number"></span></td>
        </tr>
        <tr>
          <td><strong>Project:</strong> <span id="invoice-project">GIGNA 2025</span></td>
          <td><strong>Due Date:</strong> <span id="invoice-due">Net30</span></td>
          <td></td>
        </tr>
      </table>

      <table style="width: 100%; border-collapse: collapse; text-align: left;">
        <thead>
          <tr style="background: #f0f0f0;">
            <th style="padding: 8px; border: 1px solid #ddd;">Description</th>
            <th style="padding: 8px; border: 1px solid #ddd;">Qty</th>
            <th style="padding: 8px; border: 1px solid #ddd;">Unit Price</th>
            <th style="padding: 8px; border: 1px solid #ddd;">Total</th>
          </tr>
        </thead>
        <tbody id="invoice-summary"></tbody>
        <tr>
          <td colspan="3" style="text-align: right; padding: 8px; border: 1px solid #ddd;">Subtotal</td>
          <td style="padding: 8px; border: 1px solid #ddd;" id="invoice-total"></td>
        </tr>
      </table>

      <p style="margin-top: 2rem;">Notes: 50% deposit to start production</p>

      <button class="btn btn-success" onclick="downloadInvoice()">Download PDF</button>
    </div>

  </div> <!-- End container -->

  <!-- Scripts Section -->

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline Script to Load Menu -->
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => document.getElementById("menu-placeholder").innerHTML = html);
  </script>

  <!-- Invoice Logic -->
  <script src="invoice.js"></script>

  <!-- html2pdf for PDF downloads -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
