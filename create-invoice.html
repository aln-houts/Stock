<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Invoice</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- html2pdf for PDF downloads -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- Your main menu (loads menu.html dynamically) -->
  <script src="menu.js" defer></script>

  <!-- Invoice functionality -->
  <script src="invoice.js" defer></script>
</head>
<body>

  <!-- This div will load your menu.html into the page -->
<div id="menu-placeholder"></div>

  <div class="container">
    <h1>Create Invoice</h1>

    <form id="invoice-form">
      <label for="invoice-number">Invoice #:</label>
      <input type="number" id="invoice-number" value="10024" />

      <div id="line-items"></div>

      <button type="button" onclick="addLineItem()">+ Add Item</button>
      <button type="button" onclick="generateInvoice()">Preview Invoice</button>
    </form>
<p><button class="btn btn-warning" onclick="downloadInvoices()">Download Invoice Data</button></p>
    
    <hr>

    <div id="invoice-preview" style="display:none;">
      <h2>Invoice Preview</h2>
      <div id="invoice-summary"></div>
      <p><strong>Total Quantity:</strong> <span id="total-qty"></span></p>
      <p><strong>Invoice Total:</strong> $<span id="invoice-total"></span></p>
      <p><button onclick="downloadInvoice()">Download PDF</button></p>
    </div>
  </div>

</body>
</html>
