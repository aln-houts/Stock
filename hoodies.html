<!DOCTYPE html>
<html lang="en">
<head>    
  <script>fetch('head.html').then(response => response.text()).then(html => document.head.innerHTML += html);</script>
    <title>Hoodies</title>
</head>
<body>
    <header>
        <div id="menu-placeholder"></div>
    </header>

    <main class="container mt-4">
        <section>
            <h2 class="mb-4">Add Hoodies</h2>
            <script>
              fetch('form.html')
                .then(res => res.text())
                .then(html => {
                  const main = document.querySelector('main');
                  main.insertAdjacentHTML('beforeend', html);
                });
            </script>
        </section>
        <hr class="my-5" />
        <section id="display-section">
            <h2>Inventory Display</h2>
            <div id="inventoryDisplay" class="table-responsive"></div>
        </section>
    </main>
    <script src="scripts.html"></script>
    <script src="hoodies.js"></script>
</body>
</html>
