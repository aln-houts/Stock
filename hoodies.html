<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoodies Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="menu-placeholder"></div><div id="menu-placeholder"></div>


  <main class="container mt-4">
    <h2>Add Hoodie</h2>
    <form id="addForm" class="row g-3">
      <div class="col-md-4">
        <label for="style" class="form-label">Style</label>
        <input type="text" class="form-control" id="style" required />
      </div>
      <div class="col-md-4">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" id="color" required />
      </div>
      <div class="col-md-4">
        <label for="size" class="form-label">Size</label>
        <select id="size" class="form-select">
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>XX</option>
          <option>3X</option>
          <option>4X</option>
          <option>5X</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add to Inventory</button>
      </div>
    </form>

    <hr />
    <h2>Inventory Display</h2>
    <div id="inventoryDisplay" class="table-responsive"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="hoodies.js"></script>
  <script>
  fetch('menu.html')
    .then(res => res.text())
    .then(html => document.getElementById('menu-placeholder').innerHTML = html);
</script>

</body>
</html>
