<section class="container mt-4">
    <h2 class="mb-4">Save to GitHub</h2>
  
    <!-- Show only if no credentials saved -->
    <div id="setup-credentials" style="display:none;">
      <h5>Set GitHub Credentials (one-time)</h5>
      <div class="mb-3">
        <label for="githubToken" class="form-label">GitHub Token</label>
        <input type="password" id="githubToken" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="githubUser" class="form-label">GitHub Username</label>
        <input type="text" id="githubUser" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="repoName" class="form-label">Repository Name</label>
        <input type="text" id="repoName" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="setupPIN" class="form-label">4-digit PIN</label>
        <input type="password" id="setupPIN" class="form-control" maxlength="4" />
      </div>
      <button type="button" class="btn btn-secondary" id="saveCredsBtn">Save Credentials</button>
      <hr />
    </div>
  
    <!-- Always shown -->
    <form id="saveForm">
      <div class="mb-3">
        <label for="setupPIN" class="form-label">Enter PIN to Save</label>
        <input type="password" id="setupPIN" class="form-control" maxlength="4" required />
      </div>
      <button type="submit" class="btn btn-primary">Save Inventory to GitHub</button>
    </form>
  
    <div id="saveStatus" class="mt-3"></div>
  
    <script src="scripts/setupSave.js"></script>
  </section>
