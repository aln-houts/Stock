<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker registered', reg))
      .catch(err => console.error('Service Worker error', err));
  }
</script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Inventory App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Blank Tees</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Tanks</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Hoodies</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Hats</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Bags</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Print Tees</a></li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Transfers</a></li>
      </ul>
    </div>
  </nav>

  <main class="container mt-4">
    <section id="form-section">
      <h2>Add Blank Tee</h2>
      <form id="addForm" class="row g-3">
        <div class="col-md-4">
          <label for="style" class="form-label">Style</label>
          <input type="text" class="form-control" id="style" required />
        </div>
        <div class="col-md-4">
          <label for="color" class="form-label">Color</label>
          <select id="color" class="form-select">
            <option>Black</option>
            <option>White</option>
            <option>Heather Indigo Blue</option>
            <option>Heather Irish Green</option>
            <option>Sand</option>
            <option>Heather Red</option>
            <option>Heather Galapagos Blue</option>
            <option>Scuba Blue</option>
            <option>Red</option>
            <option>Dark Heather</option>
            <option>Heather Helonica</option>
            <option>Heather True Royal</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="size" class="form-label">Size</label>
          <select id="size" class="form-select">
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>XX</option>
            <option>3X</option>
            <option>4X</option>
            <option>5X</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add to Inventory</button>
        </div>
      </form>
    </section>

    <hr />

    <section id="display-section">
      <h2>Inventory Display</h2>
      <div id="inventoryDisplay" class="table-responsive"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
