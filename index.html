<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('Service Worker registered', reg))
      .catch(err => console.error('Service Worker error', err));
  }
</script>
</head>
<body>
<!-- Hamburger Sidebar Navigation -->
<nav class="navbar navbar-dark bg-dark px-3">
  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
    <span class="navbar-toggler-icon"></span>
  </button>
  <span class="navbar-brand">Inventory App</span>
</nav>

<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMenu">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="index.html">Blank Tees</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="tanks.html">Tanks</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="hoodies.html">Hoodies</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="hats.html">Hats</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="bags.html">Bags</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="print-tees.html">Print Tees</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="transfers.html">Transfers</a></li>
    </ul>
  </div>
</div>


  <main class="container mt-4">
    <section id="form-section">
      <h2>Add Blank Tee</h2>
      <form id="addForm" class="row g-3">
        <div class="col-md-4">
          <label for="style" class="form-label">Style</label>
          <input type="text" class="form-control" id="style" required />
        </div>
        <div class="col-md-4">
          <label for="color" class="form-label">Color</label>
          <select id="color" class="form-select">
            <option>Black</option>
            <option>White</option>
            <option>Heather Indigo Blue</option>
            <option>Heather Irish Green</option>
            <option>Sand</option>
            <option>Heather Red</option>
            <option>Heather Galapagos Blue</option>
            <option>Scuba Blue</option>
            <option>Red</option>
            <option>Dark Heather</option>
            <option>Heather Helonica</option>
            <option>Heather True Royal</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="size" class="form-label">Size</label>
          <select id="size" class="form-select">
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>XX</option>
            <option>3X</option>
            <option>4X</option>
            <option>5X</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add to Inventory</button>
        </div>
      </form>
    </section>

    <hr />

    <section id="display-section">
      <h2>Inventory Display</h2>
      <div id="inventoryDisplay" class="table-responsive"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
