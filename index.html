<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Inventory</title>

  <!-- Load Bootstrap early -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- shared head -->
  <div id="head-placeholder"></div>
  <script>
    fetch("head.html")
      .then(res => res.text())
      .then(html => document.getElementById("head-placeholder").innerHTML = html);
  </script>

  <!-- shared navbar -->
  <header>
    <div id="menu-placeholder"></div>
    <script>
      fetch("menu.html")
        .then(res => res.text())
        .then(html => document.getElementById("menu-placeholder").innerHTML = html);
    </script>
  </header>

  <main class="container mt-4">
    <!-- where section will get injected -->
    <div id="section-placeholder"></div>
  </main>

  <!-- shared scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
