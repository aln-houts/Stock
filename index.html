<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock App</title>

  <!-- shared head -->
  <div id="head-placeholder"></div>
  <script>
    fetch("head.html")
      .then(r => r.text())
      .then(html => document.getElementById("head-placeholder").innerHTML = html);
  </script>
</head>
<body>
  <!-- shared menu -->
  <header>
    <div id="menu-placeholder"></div>
    <script>
      fetch("menu.html")
        .then(r => r.text())
        .then(html => document.getElementById("menu-placeholder").innerHTML = html);
    </script>
  </header>

  <!-- this is where all pages swap in -->
  <div id="main-content"
       hx-get="overview.html #main-content"
       hx-trigger="load"
       hx-swap="innerHTML"
       hx-push-url="true">
    <!-- fallback content if JS disabled -->
    <noscript>
      <p>Please enable JavaScript to load the app.</p>
    </noscript>
  </div>

  <!-- scripts: Bootstrap, HTMX, Alpine, shared.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://unpkg.com/htmx.org@1.8.5" defer></script>
  <script src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
  <!-- at the bottom of index.html -->
<script src="shared.js" defer></script>
<script src="item.js"   defer></script>
<script src="invoice.js" defer></script>
<script src="overview.js" defer></script>

</body>
</html>
