<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bags Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-brand">Bags</span>
  </nav>
  <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Blank Tees</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="tanks.html">Tanks</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="hoodies.html">Hoodies</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="hats.html">Hats</a></li>
        <li class="nav-item"><a class="nav-link text-white active" href="bags.html">Bags</a></li>
      </ul>
    </div>
  </div>

  <main class="container mt-4">
    <h2>Add Bag</h2>
    <form id="addForm" class="row g-3">
      <div class="col-md-4">
        <label for="style" class="form-label">Style</label>
        <input type="text" class="form-control" id="style" required />
      </div>
      <div class="col-md-4">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" id="color" required />
      </div>
      <div class="col-md-4">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add to Inventory</button>
      </div>
    </form>

    <hr />
    <h2>Inventory Display</h2>
    <div id="inventoryDisplay" class="table-responsive"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="bags.js"></script>
</body>
</html>
