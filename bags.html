<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Invoice</title>

  <!-- Bootstrap (matching your stock app) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Load menu + invoice logic -->
  <script src="menu.js" defer></script>
  <script src="invoice.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>
</head>
<body>
  <div id="menu-placeholder"></div>

  <div class="container mt-4">
    <h1>Create Invoice</h1>

    <form id="invoice-form">
      <label for="invoice-number">Invoice #:</label>
      <input type="number" id="invoice-number" class="form-control mb-3" value="10024" />

      <div id="line-items"></div>

      <button type="button" class="btn btn-secondary mb-2" onclick="addLineItem()">+ Add Item</button>
      <button type="button" class="btn btn-primary mb-3" onclick="generateInvoice()">Preview Invoice</button>
    </form>

    <hr />

    <div id="invoice-preview" style="display:none;">
      <h2>Invoice Preview</h2>
      <div id="invoice-summary"></div>
      <p><strong>Total Quantity:</strong> <span id="total-qty"></span></p>
      <p><strong>Invoice Total:</strong> $<span id="invoice-total"></span></p>
      <p><button class="btn btn-success" onclick="downloadInvoice()">Download PDF</button></p>
    </div>
  </div>
</body>
</html>
